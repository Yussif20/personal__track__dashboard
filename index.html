<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Personal Track Dashboard</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="top">
          <img
            class="profile__pic"
            src="assets/profile__pic.jpg"
            alt="Yusif ayman picture"
          />
          <h1 class="name">Yusif Ayman</h1>
        </div>
        <div class="bottom">
          <div class="row">
            <div class="icons">
              <img src="assets/facebook.png" alt="facebook icon" />
              <img src="assets/instagram.png" alt="facebook icon" />
            </div>
          </div>
          <div class="row">
            <div class="icons">
              <img src="assets/twitter.png" alt="twitter icon" />
              <img src="assets/linkedin.png" alt="linkedin icon" />
            </div>
          </div>
          <div class="row">
            <div class="icons">
              <img src="assets/youtube.png" alt="youtube icon" />
            </div>
          </div>
        </div>
      </article>
      <article class="card">
        <a href="Quran tab"></a>
        <h3>chrome extension</h3>
        <div class="card__info">
          <p class="card__info-title">Tech Stack:</p>
          <div class="skills">
            <span class="skill">HTML</span>
            <span class="skill">CSS</span>
            <span class="skill">JavaScript</span>
            <span class="skill">React</span>
            <span class="skill">Redux</span>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
